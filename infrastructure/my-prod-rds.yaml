apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: my-prod-rds
spec:
  components:
    - name: dev-db
      type: alibaba-rds
      properties:
        instance_name: dev-db
        account_name: dev
        password: my-password
        writeConnectionSecretToRef:
          name: dev-db-conn

  workflow:
    steps:
      - name: deploy-prod-db
        type: apply-component
        properties:
          component: prod-db
      - name: prod-notification
        type: webhook-notification
        properties:
          slack:
            url:
              fromSecret:
                name: my-secret
                key: slack
            message:
              text: "Successfully apply the database in prod cluster."
